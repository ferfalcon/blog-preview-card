<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Blog preview card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
	<link href="./assets/styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
	<main>
		<article class="preview-card">
			<img class="preview-card__image" src="./assets/images/illustration-article.svg" alt="Code illustration" width="336" height="201">
			<h1 class="preview-card__title">
				<a class="preview-card__title-link" href="#">HTML & CSS foundations</a>
			</h1>
			<p class="preview-card__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
			<p class="preview-card__tag">Learning</p>
			<p class="preview-card__copy">These languages are the backbone of every website, defining structure, content, and presentation.</p>
			<footer class="preview-card__author">
				<img class="preview-card__author-image" src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="64" height="65">
				<p class="preview-card__author-name">Greg Hooper</p>
			</footer>
		</article>
	</main>
  <footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
